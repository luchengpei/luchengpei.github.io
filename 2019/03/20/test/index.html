tr = &apos;aaajsirjwjaawrwrji&apos;</span><br><span class="line"></span><br><span class="line">function fn (str) &#123;</span><br><span class="line">    let josn = &#123;&#125;,Max=0,iIndex = null;</span><br><span class="line">    for(let i = 0;i&lt;str.length;i++)&#123;</span><br><span class="line">        if(josn[str[i]]) &#123;</span><br><span class="line">            josn[i]++</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            josn[i]=1</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    for(let key in josn)&#123;</span><br><span class="line">        if(josn[key]&gt;Max)&#123;</span><br><span class="line">            Max = josn [key]</span><br><span class="line">            iIndex = key</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return `出现字符最多的是$&#123;iIndex&#125;，$&#123;iIndex&#125;次数是$&#123;Max&#125;次`</span><br><span class="line">&#125;</span><br><span class="line">2.数组去重 </span><br><span class="line">这么垃圾的题目也出了 老的一批 方法n多个 随便列两个</span><br><span class="line">let arr = [1,1,1,2,2,2,3,3,4,5,6,7,8]</span><br><span class="line">Array.prototype.unique = function ()&#123;</span><br><span class="line">    return [...new Set(this)]</span><br><span class="line">&#125;</span><br><span class="line">Array.prototype.unique = function ()&#123;</span><br><span class="line">    return this.filter((item,index)=&gt;this.indexOf(item)===index)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">3 写一个递归相加的方法</span><br><span class="line">function collerAdd (n)&#123;</span><br><span class="line">    if(n===1||n===2) return n-1</span><br><span class="line">    return collerAdd(n-1)+collerAdd(n-2)</span><br><span class="line">&#125;</span><br><span class="line">collerAdd(10)</span><br><span class="line"></span><br><span class="line">4.手写一个深度克隆的函数</span><br><span class="line">function  deepClone(obj)&#123;</span><br><span class="line">    if(typeof  obj !==&apos;object&apos;) return obj</span><br><span class="line">    let cloneObj = obj instanceof Array?[]:&#123;&#125;</span><br><span class="line">    for(let key in obj) &#123;</span><br><span class="line">        if(!obj.hasOwnProperty(key)) return</span><br><span class="line">        cloneObj[key] = typeof obj[key]===&apos;object&apos;?deepClone(obj[key]):obj[key]</span><br><span class="line">    &#125;</span><br><span class="line">    return cloneObj</span><br><span class="line">&#125;</span><br><span class="line">5.首字母大写</span><br><span class="line">let str =&apos;i have a pen i have a apple&apos;</span><br><span class="line">function hanndel(str)&#123;</span><br><span class="line">    let newArr = str.split(&apos; &apos;).map(item=&gt;item.slice(0,1).toUpperCase()+item.slice(1))</span><br><span class="line">    return newArr.join(&apos; &apos;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
